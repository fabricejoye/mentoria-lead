<h3>Lista de clientes</h3>

<table class="table table-striped">
  ...
</table>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">Editar</th>
      <th scope="col text-danger">Excluir</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients;  index as i" id="{{client.id}}">
      <th scope="row">{{i+1}}</th>
      <th scope="row">{{client.id}}</th>
      <td>{{client.firstname}} {{client.lasstname}}</td>
      <td>{{client.email}}</td>
      <td><i class="bi bi-pencil-fill"></i></td>
      <td class="text-danger"><button type="button" class="btn btn-link" (click)="deleteClient(client.id)"><i class="bi bi-trash-fill"></i></button></td>
    </tr>
  </tbody>
</table>
